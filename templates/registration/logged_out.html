{% extends "seqcenter/base_site.html" %}
{% load i18n grp_tags static %}

{% block bodyclass %}grp-login{% endblock %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
	<div class="g-d-c g-d-10 g-centered">
        <div class="grp-module grp-module-login">
            <h1 style="font-size: 22px">
                <span class="grp-admin-title" style="padding-bottom: 35px; padding-left: 13px;">
                    <img src="{% static "images/logos3.png" %}" style="float: left; height: 38px; margin-top: -5px; cursor: pointer; padding-right: 10px;">
                    <a href="{% url 'seqcenter:index' %}">Argonne Sequencing Center</a>
                </span>
                <span class="grp-current-page">{{ title }}</span>
            </h1>
            <div class="grp-module">
                <div class="grp-row">
                    <p class="grp-description"><a href="{% url 'seqcenter:login' %}"><strong>{% trans 'Log in again' %}</strong></a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
